<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  height: 2000px;
  background: #f1f1f1;
}

#mySVG {
  background: gray;  
  position: fixed;
  top: 35%;
  width: 400px;
  height: 400px;
}

</style>
</head>
<body>

<h2>Scroll down this window to draw a triangle.</h2>
<p>Scroll back up to reverse the drawing.</p>

<svg id="mySVG">
  <path fill="none" stroke="red" stroke-width="3" id="triangle" d="M150 0 L75 200 L225 200 Z" />
  Sorry, your browser does not support inline SVG.
</svg>

<!-- <svg id="mySVG">
    <path d="M400 0 L200 200 L100 000 Z" stroke="red" stroke-width="5" id="triangle"/>
  </svg> -->

  <!-- <svg id="mySVG">
    <line x1="0" y1="0" x2="400" y2="400" style="stroke:rgb(255,0,0);stroke-width:2" id="triangle" />
    Sorry, your browser does not support inline SVG.
  </svg> -->


<script>
var triangle = document.getElementById("triangle");
// 길이를 가져옴
var length = triangle.getTotalLength();
console.log(length)

// 그림 시작 위치, 
triangle.style.strokeDasharray = length;
// 처음에 삼각형을 숨겨둠
triangle.style.strokeDashoffset = length;

window.addEventListener("scroll", myFunction);

function myFunction() {
    // 스크롤 백분율
var scrollpercent = 
(document.body.scrollTop + document.documentElement.scrollTop) 
/ (document.documentElement.scrollHeight - document.documentElement.clientHeight);

// 길이 * 백분율 = draw
// 길이 - draw만큼 도형 가리기 (그만큼 조금씩 나타나지?)
  var draw = length * scrollpercent;
  triangle.style.strokeDashoffset = length - draw;
}
</script>

</body>
</html>
